<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Imagens</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }

    .image-container {
      width: 100%;
      max-width: 2484px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
